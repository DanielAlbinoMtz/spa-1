<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="row card-columns">

    <div class="card col-md-3 col-4 m-2" *ngFor="let heroe of heroes">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
          <button type="button" class="btn btn-outline-primary btn-block button">Ver m√°s</button>
        </div>
    </div>

</div>
